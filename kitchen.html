<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kitchen</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="js/kitchen.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <!-- Kitchen model: Jerad Bitner -->
            <!-- Knife model: S. Paul Michael -->
            <!-- Cake tin model: Poly by Google -->
        </a-assets>
        <a-camera id="camera">
            <a-cursor></a-cursor>
        </a-camera>
        <a-obj-model id="caketin" src="models/caketin/cakeTin.obj" mtl="models/caketin/cakeTin.mtl" scale="0.2 0.2 0.2" position="0 -0.75 -5"></a-obj-model>
        <a-obj-model id="knife" src="models/knife/hunting knife.obj" mtl="models/knife/hunting knife.mtl" scale="0.2 0.2 0.2"
            position="1.407059715268661 -0.75 -5.0" rotation="-1.7571327503176455 86.73637556584335 9.94390919110291e-17"
            material="" obj-model=""></a-obj-model>
        <a-obj-model id="kitchen" src="models/kitchen/model.obj" mtl="models/kitchen/materials.mtl" scale="3.5 3.5 3.5" position="0 -0.45 -6.95149101192041"></a-obj-model>
        <a-plane width="16" height="16" color="white" position="0 -2.1 -2" rotation="-90 0 0"></a-plane>
        <a-sky color="skyblue"></a-sky>
    </a-scene>ww
</body>

</html>
