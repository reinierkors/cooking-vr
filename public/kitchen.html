<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kitchen</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.1.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/kframe/master/components/animation/dist/aframe-animation-component.js"></script>
    <script src="js/kitchen.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <!-- Kitchen model: Jerad Bitner -->
            <!-- Knife model: S. Paul Michael -->
            <!-- Cake tin model: Poly by Google -->
        </a-assets>
        <a-camera id="camera" position="1 0.3 -1">
            <a-cursor>
                <a-obj-model id="cookedchicken" visible="false" scale="2 2 2" src="./models/cookedchicken/model.obj" mtl="./models/cookedchicken/materials.mtl"></a-obj-model>
            </a-cursor>
        </a-camera>
        <a-box id="oven" sound="src: url(./oven.mp3);" opacity="1" color="black" position="1.3692334972077824 -1.8313405548230128 -4" rotation="0 -26.93 0" material="" geometry="height:1.6300000000000001;width:1.28"></a-box>
        <a-obj-model visible="false" id="rawchickenleg" src="models/rawchickenleg/chicken.obj" src="./models/rawchickenleg/chicken.mtl" scale="0.02 0.02 0.02" position="-0.5 -0.75 -2.3" rotation="0 -25 0"></a-obj-model>
        <a-collada-model id="rawchicken" src="./models/rawchicken/model.dae" scale="2 2 2" position="-1 -0.75 -2" rotation="0 -25 0"></a-collada-model>
        <a-obj-model id="knife" sound="src: url(cut.mp3);" src="./models/knife/hunting knife.obj" mtl="./models/knife/hunting knife.mtl" scale="0.2 0.2 0.2"
            position="0.407059715268661 -0.75 -1.2" rotation="-1.7571327503176455 86.73637556584335 9.94390919110291e-17">
            <a-animation  direction="alternate" attribute="rotation" dur="200" repeat="3" to="0 90 0" direction="alternate" begin="cut"></a-animation>
        </a-obj-model>
        <a-obj-model id="kitchen" src="./models/kitchen/model.obj" mtl="./models/kitchen/materials.mtl" scale="3.5 3.5 3.5" rotation="0 -25 0" position="0 -0.45 -3.95149101192041"></a-obj-model>
        <a-plane width="16" height="16" color="white" position="0 -2.1 -2" rotation="-90 0 0"></a-plane>
    
        <a-sky color="skyblue"></a-sky>
        
    </a-scene>
</body>

</html>
