<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text layer</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-camera id="camera">
            <a-cursor></a-cursor>
        </a-camera>
        <a-text position="2 0.2 -4" rotation="0 0 4" geometry="primitive: plane; width: 12; height: 3" material="color: blue" text="value: Yo listen up, here's the story"></a-text>
        <a-text position="0 2 -6" rotation="0 0 4" geometry="primitive: plane; width: 12;" material="color: green" text="value: About a little guy that lives in a blue world"></a-text>
        <a-text position="0 3 -7" rotation="0 0 4" geometry="primitive: plane; width: 12;" material="color: red" text="value: And all day and all night and everything he sees is just blue"></a-text>
        <a-text position="0 4 -7.5" rotation="0 0 0" geometry="primitive: plane; width: 12;" material="color: orange" text="value: Like him, inside and outside"></a-text>
        <a-text position="0 6.5 -10" rotation="0 0 4" geometry="primitive: plane; width: 12; height: 3" material="color: black" text="value: Blue his house with a blue little window\nAnd a blue Corvette\nAnd everything is blue for him\nAnd himself and everybody around\n'Cause he ain't got nobody to listen"></a-text>
        <a-text position="0 8 -10" rotation="0 0 4" geometry="primitive: plane; width: 12;" material="color: purple" text="value: I'm blue da ba dee da ba daa"></a-text>
        <a-plane width="6" height="6" color="white" position="0 -2.1 0" rotation="-90 0 0"></a-plane>
        <a-text id="hello" value="Welcome to the Pokemon World!" color="white" height="2" position="-1.5 0.8 -5" opacity="0"></a-text>
        <a-sky color="skyblue"></a-sky>
    </a-scene>
</body>

</html>
